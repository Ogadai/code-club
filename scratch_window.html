<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Henleaze Junior School Code Club</title>

  <script>
    function openProjects() {
      const borders = {
        width: window.outerWidth - window.innerWidth,
        height: window.outerHeight - window.innerHeight + 35
      };

      window.open(`https://projects.raspberrypi.org/en/codeclub/scratch-module-1`, `projects`, `left=${window.screen.width - 310},top=0,width=300,height=${window.screen.height - borders.height},zoom=0.9`);
      window.location = `https://scratch.mit.edu/mystuff/`;
    }
  </script>
  
  <style>
    .btn-container {
      padding: 20px;
    }

    .btn {
      padding: 20px;
      font-size: 20px;
    }
  
  </style>
  
</head>
<body>
  <div class="btn-container">
    <button class="btn" onclick="openProjects()">Open Projects</button>
  </div>
</body>
</html>
